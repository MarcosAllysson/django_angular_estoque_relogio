<div [@routerTransition]>
    <div class="row">
        <div class="col-md-12">
            <ngb-carousel>
                <ng-template *ngFor="let slider of sliders" ngbSlide>
                    <img [src]="slider.photo" alt="Random first slide" class="img-fluid mx-auto d-block"
                        width="100%"  />
                    <div class="carousel-caption text-gold">
                        <h3>{{ slider.title }}</h3>
                        <p>{{ slider.price | currency: "BRL"}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <hr />    
    <div class='row'>
    <div class='card container p-4 col-6' *ngFor='let watch of watchs'>
        <div class='card-header'>{{watch.title}}</div>
        <div class='card-body'>
            <img class='img-fluid' src='{{watch.photo}}' />
            {{"Quantity" |translate}} - {{watch.quantity}}x
        </div>
        <div class='card-footer'> {{ watch.price | currency: "BRL"}}</div>
    </div>
    </div>
</div>
